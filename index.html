<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- encoding definition -->
    <meta charset="utf-8" />
    <!-- mobile optimization -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- compatible edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- css -->
    <link href="./assets/css/style.css" rel="stylesheet" />
    <!-- Preload the LCP image with a high fetchpriority so it starts loading with the stylesheet. -->
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="assets/photos/lampos-aritonang-24gR_9lCdes-unsplash-1.webp"
    />
    <title>Les petits plats</title>
  </head>

  <body>
    <!-- ************************* HERO HEADER ************************* -->
    <header class="hero">
      <!-- logo -->
      <div class="hero__logo">
        <img src="./assets/data/logo/logo.png" alt="Logo Les petits plats" />
      </div>
      <!-- title -->
      <h1 class="hero__title" id="hero-title">
        Cherchez parmi plus de 1500 recettes du quotidien, simples et
        délicieuses
      </h1>
      <!-- search bar -->
      <div class="hero__search-container">
        <input
          id="search-input"
          class="search-input"
          type="text"
          placeholder="Rechercher une recette, un ingrédient, ..."
        >
          <img
            src="./assets/photos/Loop.jpg"
            alt="Logo Les petits plats"
          />
      </input>
      </div>
    </header>
    <main>
      <!-- ************************* FILTERS ************************* -->
<div class="filters">
<button id="filter-ingredient">Ingrédient <img src="./assets/photos/Vector.jpg" alt="Vector Image" style="margin-left: 5px;"><span class="arrow"></span></button>
<button id="filter-appliance">Appareil <img src="./assets/photos/Vector.jpg" alt="Vector Image" style="margin-left: 5px;"><span class="arrow"></span></button>
<button id="filter-utensil">Ustensile <img src="./assets/photos/Vector.jpg" alt="Vector Image" style="margin-left: 5px;"><span class="arrow"></span></button>
</div>

<div class="recipes">
        </div>

<h2>
  <span id="counterResults">0</span>
   recettes trouvées
</h2>
      <!-- ************************* RECIPES CARDS ************************* -->
      <div class="container"></div>
    </main>
  </body>

  <script src="./script/main.js"></script>
</html>
